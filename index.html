    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
              dark: '#0f172a',
              surface: '#1e293b'
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-laser': 'scan 3s linear infinite',
              'scan-radar': 'radar 3s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
              'breathe': 'breathe 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
              'text-shimmer': 'textShimmer 2.5s ease-in-out infinite alternate',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'laser-diag-1': 'laserDiag1 4s ease-in-out infinite',
              'laser-diag-2': 'laserDiag2 5.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              },
              laserDiag1: {
                '0%': { left: '-20%', top: '-20%', opacity: '0' },
                '20%': { opacity: '1' },
                '80%': { opacity: '1' },
                '100%': { left: '120%', top: '120%', opacity: '0' },
              },
              laserDiag2: {
                '0%': { right: '-20%', top: '-20%', opacity: '0' },
                '20%': { opacity: '1' },
                '80%': { opacity: '1' },
                '100%': { right: '120%', top: '120%', opacity: '0' },
              },
              radar: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              breathe: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gridFlow: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '50px 50px' }
              },
              textShimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' }
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-12deg)' },
                '50%': { transform: 'rotate(12deg)' }
              }
            }
          }
        }
      }
    </script>
